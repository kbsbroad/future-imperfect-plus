{{ partial "variables" . }}
<!DOCTYPE HTML>
{{ partial "theme-license" . }}
<html>

{{ partial "html-head" . }}

<body>
    <div id="wrapper">
        {{ partial "nav" . }}

        <div id="main">
            <article class="post">
                {{ partial "post-header" . }}
                {{ .Content }}
            </article>
        </div>

        <section id="sidebar">
            <!-- Intro -->
			{{ partial "intro" . }}

            <!-- About -->
			{{ partial "about" . }}

            <!-- Footer -->
			{{ partial "footer" . }}
        </section>
    </div>
    
    {{ partial "gototop" .}}
    {{ partial "scripts" .}}
</body>

</html>
